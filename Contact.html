    <!-- Contact -->
    <div class="Contact" id="Contact">
        <div class="container">
          <div class="row text-center">
            <h1 class="display-5 fw-bold" style="text-decoration: underline; margin-top: 20px;">
              Contact
            </h1>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img src="img/contact.jpg" alt="" width="90%" style="margin-top: 70px"/>
            </div>
            <div class="col-md-6">
              <form style="margin-top: 30px">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <label for="exampleInputEmail1" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  name="pesan"
                  id="pesan"
                  cols="30"
                  rows="10"
                ></textarea>
                <button type="submit" class="btn btn-primary">Kirim</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h4 class="display-9 fw-bold" style="text-align: center; margin-top: 50px;">Social Media</h4>
      <div class="container contact-section">
        <div class="row no-gutters d-flex contact-info">
            <div class="col-md-3 d-flex">
                <div class="align-self-stretch box p-4 py-md-5 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fab fa-github"></span>
                    </div>
                    <h3>Github</h3>
                    <p><a href="https://github.com/affaniputri" target="_blank">affaniputri</a></p>
                </div>
            </div>
            <div class="col-md-3 d-flex">
                <div class="align-self-stretch box p-4 py-md-5 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fas fa-mobile-alt"></span>
                    </div>
                    <h3>Email</h3>
                    <p><a href="mailto:affaniryndr@gmail.com" target="_blank">affaniryndr@gmail.com</a></p>
                </div>
            </div>
            <div class="col-md-3 d-flex">
                <div class="align-self-stretch box p-4 py-md-5 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class=" fab fa-instagram "></span>
                    </div>
                    <h3>Instagram</h3>
                    <p><a href="https://www.instagram.com/fanilixyz/" target="_blank">@fanilixyz</a> </p>
                </div>
            </div>
            <div class="col-md-3 d-flex">
                <div class="align-self-stretch box p-4 py-md-5 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fas fa-envelope-square"></span>
                    </div>
                    <h3>Youtube</h3>
                    <p><a href="https://www.youtube.com/channel/UCMkM8eRNxm1SeNqJdPfGIPQ" target="_blank">Affani Putri Riyandoro</a>
                    </p>
